<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>News Cards - CSS only</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <section class="headlines">
  <div class="row headings">
    <div class="example-2 card head-card">
    <div class="wrapper">
      <div class="header">
        <div class="date">
          <span class="day">12</span>
          <span class="month">Aug</span>
          <span class="year">2016</span>
        </div>
        <ul class="menu-content">
          <li>
            <a href="#" class="fa fa-bookmark-o deco"></a>
          </li>
          <li><a href="#" class="fa fa-heart-o deco"><span>18</span></a></li>
          <li><a href="#" class="fa fa-comment-o deco"><span>3</span></a></li>
        </ul> 
      </div>
      <div class="data">
        <div class="content">
          <span class="author">Jane Doe</span>
          <h1 class="title"><a class="deco" href="#">Stranger Things: The sound of the Upside Down</a></h1>
          <p class="text">The antsy bingers of Netflix will eagerly anticipate the digital release of the Survive soundtrack, out today.</p>
          <a href="#" class="button deco">Read more</a>
        </div>
      </div>
    </div>
  </div>
  
</div>
</section>
</body>
  
</html>
